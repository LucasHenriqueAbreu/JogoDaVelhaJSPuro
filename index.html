<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <script src="jogo.js"></script>
</head>
<body>
    <div class="jogo">
        <div class="tabuleiro">
            <div class="linha borderBottom">
                <div onclick="jogar(this)" class="coluna"></div>
                <div onclick="jogar(this)" class="coluna borderLeft"></div>
                <div onclick="jogar(this)" class="coluna borderLeft"></div>
            </div>
            <div class="linha borderBottom">
                <div onclick="jogar(this)" class="coluna"></div>
                <div onclick="jogar(this)" class="coluna borderLeft"></div>
                <div onclick="jogar(this)" class="coluna borderLeft"></div>
            </div>
            <div class="linha">
                <div onclick="jogar(this)" class="coluna"></div>
                <div onclick="jogar(this)" class="coluna borderLeft"></div>
                <div onclick="jogar(this)" class="coluna borderLeft"></div>
            </div>
        </div>
    </div>
</body>
</html>
